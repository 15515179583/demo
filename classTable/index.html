<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>classTable</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="warp">
    <h1>课程表</h1>
    <div class="time">当前时间：<time class="date"></time><time class="weeks"></time><time class="week"></time><time class="time-h"></time></div>
    <table>
      <thead>
        <tr>
          <th>&nbsp;</th>
          <th>周一</th>
          <th>周二</th>
          <th>周三</th>
          <th>周四</th>
          <th>周五</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>第一节</th>
          <td id="td11" class="thisClass"></td>
          <td id="td12"></td>
          <td id="td13"></td>
          <td id="td14"></td>
          <td id="td15"></td>
        </tr>
        <tr>
          <th>第二节</th>
          <td id="td21"></td>
          <td id="td22"></td>
          <td id="td23"></td>
          <td id="td24"></td>
          <td id="td25"></td>
        </tr>
        <tr>
          <th>第三节</th>
          <td id="td31"></td>
          <td id="td32"></td>
          <td id="td33"></td>
          <td id="td34"></td>
          <td id="td35"></td>
        </tr>
        <tr>
          <th>第四节</th>
          <td id="td41"></td>
          <td id="td42"></td>
          <td id="td43"></td>
          <td id="td44"></td>
          <td id="td45"></td>
        </tr>
      </tbody>
    </table>
    <div class="state">当前状态:<span></span></div>
  </div>
  <script src="index.js"></script>
</body>
</html>
